--- 
- hosts: all
  tasks:

 
  - find:
      paths: /tmp/
      patterns: "*"  # Podemos adicionar "*.txt" | "heloworld.txt" | "*"(este apaga todos os arquivos ) etc...
    register: find_results
  - file:
      path: "{{ item['path'] }}"
      state: absent
    with_items: "{{ find_results['files'] }}"
    copy:
      content: '### AFTER THIS LINE'
      dest: /tmp/heloworld.txt  
    lineinfile:
      path: /tmp/heloworld.txt
      insertafter: '### AFTER THIS LINE'
      line: "###TEMP MARKER###"
      state: present
  - name: Create a file called '/tmp/heloworld.txt' with the content 'hello world'.
    copy:
        content: hello world
        dest: /tmp/heloworld.txt
  - name: Add content
    lineinfile:
      path: /tmp/heloworld.txt
      insertbefore: '###TEMP MARKER###'
      line: "{{ item }}"
    with_items:
      - '# This is line 1'
      - '# This is line 2'
      - '# This is line 3'
